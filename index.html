<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Expresiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">Árbol de Expresiones</h1>

            <div class="form-group mb-3">
                <label for="expresion" class="form-label">Escribe una expresión matemática o con letras</label>
                <input type="text" id="expresion" class="form-control" placeholder="Ejemplo: A+B*(C-D)">
            </div>

            <!-- Div para mostrar errores -->
            <div id="error" class="text-center text-danger mb-3" style="display: none;"></div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-block mb-3" onclick="crearArbol()">
                    Generar Árbol
                </button>
            </div>

            <div id="arbol" class="text-center mt-4"></div>

            <div id="recorridos" class="mt-4">
                <p id="preorden">Preorden: </p>
                <p id="inorden">Inorden: </p>
                <p id="postorden">Postorden: </p>
            </div>
        </div>
    </div>

    <script src="arbol.js"></script>
</body>
</html>
